<!DOCTYPE html>
<html>
<head>
  <title>Radha Naam Bank</title>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { 
      margin: 0; 
      font-family: 'Georgia', serif; 
      /* Sacred Background Image */
      background: linear-gradient(rgba(255,245,225,0.8), rgba(255,245,225,0.8)), url('https://images.unsplash.com/photo-1583074026213-90926799f91a?q=80&w=1000&auto=format&fit=crop');
      background-size: cover;
      background-attachment: fixed;
      text-align: center; 
      color: #4a2c2a; 
    }
    header { background: #800000; color: gold; padding: 20px; font-size: 32px; border-bottom: 5px solid #d4af37; }
    .card { background: rgba(255, 255, 255, 0.9); padding: 30px; margin: 20px auto; width: 350px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
    h2 { color: #800000; font-size: 50px; margin: 10px 0; }
    input { padding: 12px; margin: 10px 0; width: 90%; border: 1px solid #dcc; border-radius: 8px; font-size: 16px; }
    .btn-primary { padding: 15px; background: #ff9933; border: none; font-size: 18px; color: white; font-weight: bold; border-radius: 10px; cursor: pointer; width: 100%; margin-top: 10px; }
    .tab-btn { padding: 10px 20px; background: #eee; border: none; cursor: pointer; margin: 5px; border-radius: 5px; }
    .tab-btn.active { background: #800000; color: white; }
    .write-area { font-size: 24px; padding: 15px; width: 80%; border: 2px solid #800000; border-radius: 10px; text-align: center; }
    .hindi-text { font-size: 40px; color: #800000; display: block; height: 50px; margin-bottom: 10px; }
  </style>
</head>
<body>

<header>ðŸŒ¸ Radha Naam Bank ðŸŒ¸</header>

<div id="authSection" class="card">
    <h3 id="authTitle">Devotee Login</h3>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <button id="authBtn" class="btn-primary" onclick="handleAuth()">Login</button>
    <p onclick="toggleAuth()" id="toggleLink" style="cursor:pointer; text-decoration:underline;">New Devotee? Signup</p>
    <p onclick="forgotPassword()" style="cursor:pointer; color: blue; font-size: 13px;">Forgot Password?</p>
</div>

<div id="bankSection" style="display:none;">
    <div class="card" style="width: 80%; max-width: 500px;">
        <div id="tabs">
            <button class="tab-btn active" id="btnTab" onclick="showMode('click')">Click Mode</button>
            <button class="tab-btn" id="writeTab" onclick="showMode('write')">Writing Mode</button>
        </div>

        <div id="clickMode">
            <h2>à¤°à¤¾à¤§à¤¾</h2>
            <button class="btn-primary" style="background:#800000; width: 200px;" onclick="writeRadha()">Write Radha</button>
        </div>

        <div id="writeMode" style="display:none;">
            <span class="hindi-text" id="hindiDisplay"></span>
            <input type="text" id="radhaInput" class="write-area" placeholder="Type 'Radha' & hit Enter" onkeypress="checkEnter(event)">
            <p style="font-size: 12px;">Type "Radha" then press Enter key</p>
        </div>

        <div style="background: #fdf2d5; padding: 15px; border-radius: 10px; margin-top: 20px;">
            <p>Your Total: <b id="uCount">0</b></p>
            <p>Global Total: <b id="gCount">0</b></p>
        </div>
        <button onclick="logout()" style="margin-top:20px; border:none; background:none; color:gray; cursor:pointer;">Logout</button>
    </div>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCjWR3iIF07Ohj22bjzv5QIPFKL55t1wB0",
    authDomain: "radha-naam-bank-abec4.firebaseapp.com",
    projectId: "radha-naam-bank-abec4",
    storageBucket: "radha-naam-bank-abec4.firebasestorage.app",
    messagingSenderId: "625272113751",
    appId: "1:625272113751:web:607d6c0544fbba4eb2f112"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isSignupMode = false;

  function toggleAuth() {
    isSignupMode = !isSignupMode;
    document.getElementById('authTitle').innerText = isSignupMode ? "Create Account" : "Devotee Login";
    document.getElementById('authBtn').innerText = isSignupMode ? "Signup" : "Login";
    document.getElementById('toggleLink').innerText = isSignupMode ? "Already a Devotee? Login" : "New Devotee? Signup";
  }

  function forgotPassword() {
    const email = document.getElementById('email').value;
    if(!email) { alert("Please enter your email first"); return; }
    auth.sendPasswordResetEmail(email).then(() => alert("Reset link sent to your email!")).catch(e => alert(e.message));
  }

  function handleAuth() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    if(isSignupMode) auth.createUserWithEmailAndPassword(email, pass).catch(e => alert(e.message));
    else auth.signInWithEmailAndPassword(email, pass).catch(e => alert(e.message));
  }

  function logout() { auth.signOut().then(() => location.reload()); }

  function showMode(mode) {
    document.getElementById('clickMode').style.display = mode === 'click' ? 'block' : 'none';
    document.getElementById('writeMode').style.display = mode === 'write' ? 'block' : 'none';
    document.getElementById('btnTab').className = mode === 'click' ? 'tab-btn active' : 'tab-btn';
    document.getElementById('writeTab').className = mode === 'write' ? 'tab-btn active' : 'tab-btn';
  }

  function checkEnter(e) {
    if(e.key === 'Enter') {
        const val = document.getElementById('radhaInput').value.toLowerCase().trim();
        if(val === 'radha') {
            document.getElementById('hindiDisplay').innerText = "à¤°à¤¾à¤§à¤¾";
            document.getElementById('radhaInput').value = "";
            writeRadha();
            setTimeout(() => { document.getElementById('hindiDisplay').innerText = ""; }, 1000);
        } else {
            alert("Please type 'Radha' correctly");
            document.getElementById('radhaInput').value = "";
        }
    }
  }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('bankSection').style.display = 'block';
      updateDisplay(user.uid);
    }
  });

  async function writeRadha() {
    const uid = auth.currentUser.uid;
    const uRef = db.collection("users").doc(uid);
    const gRef = db.collection("stats").doc("global");
    await db.runTransaction(async (t) => {
        const uDoc = await t.get(uRef);
        const gDoc = await t.get(gRef);
        t.set(uRef, { count: (uDoc.exists ? uDoc.data().count : 0) + 1 });
        t.set(gRef, { count: (gDoc.exists ? gDoc.data().count : 0) + 1 });
    });
    updateDisplay(uid);
  }

  async function updateDisplay(uid) {
    const uDoc = await db.collection("users").doc(uid).get();
    const gDoc = await db.collection("stats").doc("global").get();
    document.getElementById('uCount').innerText = uDoc.exists ? uDoc.data().count : 0;
    document.getElementById('gCount').innerText = gDoc.exists ? gDoc.data().count : 0;
  }
</script>
</body>
</html>
