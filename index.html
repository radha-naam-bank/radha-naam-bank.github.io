<!DOCTYPE html>
<html>
<head>
  <title>Radha Naam Bank</title>
  <meta charset="UTF-8">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { margin: 0; font-family: 'Georgia', serif; background: #fff5e1; text-align: center; color: #4a2c2a; }
    header { background: #800000; color: gold; padding: 25px; font-size: 32px; border-bottom: 5px solid #d4af37; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .card { background: white; padding: 30px; margin: 30px auto; width: 320px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border: 1px solid #e0c097; }
    h2 { color: #800000; font-size: 60px; margin: 10px 0; text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }
    input { padding: 12px; margin: 10px 0; width: 90%; border: 1px solid #dcc; border-radius: 8px; font-size: 16px; background: #fffaf0; }
    .btn-primary { padding: 15px 30px; background: #ff9933; border: none; font-size: 18px; color: white; font-weight: bold; border-radius: 10px; cursor: pointer; transition: 0.3s; width: 100%; margin-top: 10px; }
    .btn-primary:hover { background: #e68a00; transform: scale(1.02); }
    .btn-write { padding: 25px 50px; background: #800000; color: gold; font-size: 24px; border: 3px solid gold; border-radius: 50px; cursor: pointer; box-shadow: 0 5px 15px rgba(128,0,0,0.3); margin: 20px 0; }
    .btn-write:active { transform: scale(0.95); }
    .toggle-text { color: #800000; cursor: pointer; text-decoration: underline; font-size: 14px; margin-top: 15px; display: block; }
    .stats-box { background: #fdf2d5; padding: 15px; border-radius: 10px; margin-top: 20px; border: 1px dashed #800000; }
  </style>
</head>
<body>

<header>ðŸŒ¸ Radha Naam Bank ðŸŒ¸</header>

<div id="authSection" class="card">
    <h3 id="authTitle">Welcome, Devotee</h3>
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password (6+ characters)">
    
    <button id="authBtn" class="btn-primary" onclick="handleAuth()">Login</button>
    
    <span id="toggleLink" class="toggle-text" onclick="toggleAuth()">New Devotee? Create an Account</span>
</div>

<div id="bankSection" class="card" style="display:none;">
    <p>Chant and Click</p>
    <h2>à¤°à¤¾à¤§à¤¾</h2>
    <button class="btn-write" onclick="writeRadha()">Write Radha</button>
    
    <div class="stats-box">
        <p>Your Total: <b id="uCount" style="font-size: 20px;">0</b></p>
        <p>Global Bank Total: <b id="gCount" style="font-size: 22px; color: #800000;">0</b></p>
    </div>
    
    <button onclick="logout()" style="background:none; border:none; color:gray; cursor:pointer; margin-top:20px;">Logout</button>
</div>

<script>
  // Your Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyCjWR3iIF07Ohj22bjzv5QIPFKL55t1wB0",
    authDomain: "radha-naam-bank-abec4.firebaseapp.com",
    projectId: "radha-naam-bank-abec4",
    storageBucket: "radha-naam-bank-abec4.firebasestorage.app",
    messagingSenderId: "625272113751",
    appId: "1:625272113751:web:607d6c0544fbba4eb2f112"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  let isSignupMode = false;

  function toggleAuth() {
    isSignupMode = !isSignupMode;
    document.getElementById('authTitle').innerText = isSignupMode ? "Create Account" : "Welcome, Devotee";
    document.getElementById('authBtn').innerText = isSignupMode ? "Signup" : "Login";
    document.getElementById('toggleLink').innerText = isSignupMode ? "Already have an account? Login" : "New Devotee? Create an Account";
  }

  function handleAuth() {
    const email = document.getElementById('email').value.trim();
    const pass = document.getElementById('password').value;
    
    if(!email || !pass) { alert("Please fill in both Email and Password"); return; }
    if(pass.length < 6) { alert("Password must be at least 6 characters"); return; }

    if(isSignupMode) {
        auth.createUserWithEmailAndPassword(email, pass)
            .then(() => alert("Welcome! Your account is ready."))
            .catch(err => alert(err.message));
    } else {
        auth.signInWithEmailAndPassword(email, pass)
            .catch(err => alert("Login failed: " + err.message));
    }
  }

  function logout() { auth.signOut().then(() => location.reload()); }

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('bankSection').style.display = 'block';
      updateDisplay(user.uid);
    }
  });

  async function writeRadha() {
    const uid = auth.currentUser.uid;
    const uRef = db.collection("users").doc(uid);
    const gRef = db.collection("stats").doc("global");

    try {
        await db.runTransaction(async (t) => {
          const uDoc = await t.get(uRef);
          const gDoc = await t.get(gRef);
          const newVal = (uDoc.exists ? uDoc.data().count : 0) + 1;
          const newGlobal = (gDoc.exists ? gDoc.data().count : 0) + 1;
          t.set(uRef, { count: newVal });
          t.set(gRef, { count: newGlobal });
        });
        updateDisplay(uid);
    } catch(e) { console.error(e); }
  }

  async function updateDisplay(uid) {
    const uDoc = await db.collection("users").doc(uid).get();
    const gDoc = await db.collection("stats").doc("global").get();
    document.getElementById('uCount').innerText = uDoc.exists ? uDoc.data().count : 0;
    document.getElementById('gCount').innerText = gDoc.exists ? gDoc.data().count : 0;
  }
</script>
</body>
</html>
